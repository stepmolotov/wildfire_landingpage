		<input type="hidden" name="_to" value="wildfiresentinel@gmail.com" />
		<input type="text" name="_gotcha" style="display: none;">
		<input type="hidden" name="_next" value="http://wildfiresentinel.it/contact-success/">

		<label for="name">Nome</label>
		<input type="text" name="name" id="name" placeholder="Inserisci il tuo nome..." />

		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="Inserisci la tua email..." required />

		<label for="message">Messaggio</label>
		<textarea name="message" id="message" placeholder="Inserisci un messaggio..."></textarea>

		<input type="submit" value="Invia Messaggio" />
	</form>

	<div class="contact-details">
		<h3 class="editable">Address</h3>
		<address><a target="_blank" href="https://www.google.com/maps/place/{{ page.map.address | url_encode }}">{{ page.map.address | replace: ", ", ", <br>" }}</a></address>

		
		<h3 class="editable">Email</h3>
		<p><a href="mailto:wildfiresentinel@gmail.com">wildfiresentinel@gmail.com</a></p>
	</div>
</div>
